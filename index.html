<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Soundboard</title>
    <style>
        html,body{
            height:100%;
            width:100%;
            padding:0;
            margin:0;
        }
        section.four-buttons{
            display:grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            width:100%;
            height:100%;
        }

 
    </style>
</head>
<body>
    <section class="four-buttons">
        <button id="die">die</button>  
        <button id="hit">hit</button>  
        <button id="flap">flap</button>  
        <button id="point">point</button>  
    </section>
    <script>
        const dieSound = new Audio("sounds/die.mp3");
        const hitSound = new Audio("sounds/hit.mp3");
        const flapSound = new Audio("sounds/flap.mp3");
        const pointSound = new Audio("sounds/point.mp3");
        
        die.onclick = (event) =>  new Audio("sounds/die.mp3").play();
        hit.onclick = (event) =>  new Audio("sounds/hit.mp3").play();
        flap.onclick = (event) => new Audio("sounds/flap.mp3").play(); 
        point.onclick = (event) => new Audio("sounds/point.mp3").play();
    </script>
</body>
</html>
